<section class="main-content">
    <div class="container">
        <h1 class="text-center text-uppercase">Food Order Card</h1>
        <br>
        <br>
        <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3  g-4  mb-5">
            <div class="col" *ngFor="let i of fooditems">
                <div class="food-card food-card--vertical">
                    <div class="food-card_img">
                        <img src="{{i.image}}" alt="">
                        <a href="#!"><i class="fa fa-heart"></i></a>
                    </div>
                    <div class="food-card_content">
                        <div class="food-card_title-section">
                            <a href="#!" class="food-card_title">{{i.foodname}}</a>
                            <a href="#!" class="food-card_author">{{i.foodfullname}}</a>
                        </div>
                        <div class="food-card_bottom-section">
                            <div class="space-between">
                                <div>
                                    <span class="fa fa-fire"> {{i.foodcal}}</span> 
                                </div>
                                <div class="pull-right">
                                    <span class="badge badge-success">{{i.type}}</span>
                                </div>
                            </div>
                            <hr>
                            <div class="space-between">
                                <div class="food-card_price">
                                    <span>{{i.cost}}/-</span>
                                </div>
                                <div class="food-card_order-count">
                                    <button class="mb-4"  (click)="additem(i.foodid)"> ADD TO CART<i class="fas fa-cart-plus ms-2"></i> </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
